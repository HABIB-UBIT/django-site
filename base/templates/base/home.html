{% extends "main.html" %}
{% block content %}
    <h1>home</h1>
<div>
    <div>
        {% for room in rooms %}
            <div>
                <h3> {{room.id}} -- <a href= "{% url 'room' room.id %}" >{{room.name}}</a> </h3>
                {% comment %} <h4> {{room.description}}</h4> {% endcomment %}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
